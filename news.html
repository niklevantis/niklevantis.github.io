                        <script>
                            _globalObj = {};
                            _globalObj.writeEntries = function(e) {
                                var t = e.posts,
                                    n = t.length,
                                    r = t.length - n,
                                    i = "",
                                    s = "",
                                    o = [];
                                while (n--) {
                                    r = t.length - (n + 1);
                                    i += '<div class="tumblr_entry ' + (t.length - n) + '">';
                                    switch (t[r].type) {
                                        case "regular":
                                            s = '<h2 class="tumblr_title">' + t[r]["regular-title"] + '</h2><p class="tumblr_date">' + t[r]["date"] + "</p>";
                                            content = '<div class="tumblr_body">' + t[r]["regular-body"] + "</div>";
                                            break;
                                        case "photo":
                                            s = '<h2 class="tumblr_title"></h2><p class="tumblr_date">' + t[r]["date"] + "</p>";
                                            content = '<div class="tumblr_body"><img class="tumblr_photo" src="' + t[r]["photo-url-1280"] + '"/></div><div class="tumblr_body">' + t[r]["photo-caption"] + "</div>";
                                            break;
                                        case "audio":
                                            s = '<h2 class="tumblr_title">' + t[r]["id3-title"] + '</h2><h3 class="tumblr_date">' + t[r]["date"] + "</h3>";
                                            content = '<div class="audio-embed">' + t[r]["audio-embed"] + t[r]["audio-caption"] + "</div>";
                                            break;
                                        case "video":
                                            s = '<h2 class="tumblr_title"></h2><h3 class="tumblr_date">' + t[r]["date"] + "</h3>";
                                            content = '<div class="tumblr_body">' + t[r]["video-player-500"] + t[r]["video-caption"] + "</div>";
                                            o.push(t[r]["video-player"].substr(t[r]["video-player"].indexOf("rVideo(") + 7, t[r]["video-player"].indexOf("</scrip") - (t[r]["video-player"].indexOf("rVideo(") + 7)).split(","));
                                            break;
                                        case "quote":
                                            s = '<h2 class="tumblr_title">Quote</h2><h3 class="tumblr_date">' + t[r]["date"] + "</h3>";
                                            content = '<div class="tumblr_body tumblr_quote">' + t[r]["quote-text"] + '</div><div class="tumblr_body">' + t[r]["quote-source"] + "</div>";
                                            break;
                                        case "link":
                                            s = '<h2 class="tumblr_title">Check out this link</h2><h3 class="tumblr_date">' + t[r]["date"] + "</h3>";
                                            content = '<div class="tumblr_link"><a href="' + t[r]["link-url"] + '">' + t[r]["link-text"] + '</a></div><div class="tumblr_body">' + t[r]["link-description"] + "</div>";
                                            break;
                                        case "conversation":
                                            s = '<h2 class="tumblr_title">' + t[r]["conversation-title"] + ' </h2><h3 class="tumblr_date">' + t[r]["date"] + "</h3>";
                                            content = 'div class="tumblr_body">' + t[r]["conversation-text"] + "</div>";
                                        default:
                                            s = "";
                                            content = "";
                                            break
                                    }
                                    i = i + s + content + "</div>"
                                }
                                document.querySelector("#entries").innerHTML = i;
                                _globalObj.pullVids(o)
                            };
                            _globalObj.pullVids = function(e) {
                                for (var t = e.length - 1; t >= 0; t--) {
                                    renderVideo(e[t].shift().replace(/(\"|\|'\))/g, ""), e[t].shift().replace(/(\"|\'|\))/g, ""), e[t].shift().replace(/(\"|\'|\))/g, ""), e[t].shift().replace(/(\"|\'|\))/g, ""), e[t].join(",").replace(/(\"|\'|\))/g, ""))
                                }
                            };
                            _globalObj.writeEntries(tumblr_api_read)
                        </script>
