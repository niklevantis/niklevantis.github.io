							<p class="poster__deco"><p><img src="img/nick.png" alt="Poster 1"/></br>Nick grew up in a fertile cultural and musical period in the early eighties. Programming and synths helped him to step deeper into the world of <span class="listen-node" data-src="https://www.dropbox.com/s/20dupzzoqmvoe36/touchthemilkyway.mp3?dl=1" data-start="0" data-end="200"  >electronic music </span> and  computer art. Over three decades he has formed bands and collaborated with many other musicians experimenting through different styles.
							Today is creating pieces of music and is trying to differentiate by surpassing the limits of specific genres. Recent activities include the creation of visuals and <span class="listen-node" data-src="https://www.dropbox.com/s/zgyx91oskx76kc1/fosse_4th.mp3?dl=1" data-start="0" data-end="236">music for theatre</span>. Nick's latest project is the experimental electronic band <a href="http://paralogik.github.io" target="_blank" data-img="img/eye.gif">Paralogik</a> which created together with Eugene Broumidis.  </p>
