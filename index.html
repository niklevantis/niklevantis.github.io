      var viewport = document.getElementsByClassName('fade')[0]
      var video = document.getElementById('video')
      viewport.addEventListener('mouseover', function() { video.play() }, false);
      viewport.addEventListener('mouseout', function() { video.pause() }, false);
      document.getElementById('video').addEventListener('loadedmetadata', function() { this.currentTime = 0; }, false);

video.muted = true;
video.loop = true;

unmuteButton.addEventListener('click', function() {
  if(video.muted === false) {
    // Mute the video
    video.muted = true;

    // Unmute the video
