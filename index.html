<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Levantis</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><circle cx='12' cy='12' r='6' fill='%23000'/><circle cx='12' cy='12' r='10' fill='none' stroke='%23000' stroke-width='2'/></svg>">
    <style>
        :root {
            --red: #ff0000;
            --transition: 0.3s ease;
        }

        body {
            margin: 0;
            height: 100vh;
            background: white;
            font-family: 'Open Sans', sans-serif;
            overflow: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }

        .name {
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            color: black;
        }

        /* Disk Player */
        .player-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(400px, 80vw);
            aspect-ratio: 1;
        }

        .disk {
            width: 100%;
            height: 100%;
            border: 4px solid black;
            border-radius: 50%;
            background: rgb(0, 0, 0);
            position: relative;
            animation: spin 8s linear infinite paused;
        }

        .center-hole {
            position: absolute;
            width: 2%;
            aspect-ratio: 1;
            background: rgb(0, 0, 0);
            border: 3px solid rgb(0, 0, 0);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            border-radius: 50%;
            background: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .label-text {
            display: block;
            color: rgb(111, 111, 111);
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            transform: rotate(-12deg);
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 20vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .controls button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .controls svg {
            width: 32px;
            height: 32px;
            fill: black;
            transition: fill var(--transition);
        }

        .controls button:hover svg,
        .controls button:active svg,
        .controls button.active svg {
            fill: var(--red);
        }

        /* Links */
        .links {
            position: fixed;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .link {
            color: black;
            text-decoration: none;
            font-size: 0.9rem;
            position: relative;
        }

        .link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            background: var(--red);
            bottom: -2px;
            left: 0;
            transition: width var(--transition);
        }

        .link:hover::after {
            width: 100%;
        }

        /* About Popup */
        .about-popup {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 1000;
            padding: 40px;
            visibility: hidden;
            opacity: 0;
            transition: var(--transition);
        }

        .about-popup.visible {
            visibility: visible;
            opacity: 1;
        }

        .about-content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2rem;
            line-height: 1.4;
            max-width: 800px;
            margin: 0 auto;
        }

        .close-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            cursor: pointer;
            width: 32px;
            height: 32px;
        }

        .close-icon svg {
            width: 100%;
            height: 100%;
            fill: black;
            transition: fill var(--transition);
        }

        .close-icon:hover svg {
            fill: var(--red);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="name">Nick Levantis</div>
        <a href="#" class="link" id="aboutLink">About</a>
    </header>

    <!-- Disk Player -->
    <div class="player-container">
        <div class="disk" id="disk">
           
            <div class="label">
                <div class="center-hole"></div>
                <div class="label-text">BROKEN</div>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="playBtn">
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </button>
        <button id="pauseBtn">
            <svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <button id="stopBtn">
            <svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
        </button>
    </div>

    <!-- Social Links -->
    <div class="links">
        <a href="https://youtube.com/nicklevantis" target="_blank" class="link">YouTube</a>
        <a href="https://soundcloud.com/nicklevantis" target="_blank" class="link">SoundCloud</a>
        <a href="http://svbtle.nicklevantis.com" target="_blank" class="link">Svbtle</a>
    </div>

    <!-- Audio -->
    <audio id="audio" src="audio/broken.mp3"></audio>

    <!-- About Popup -->
    <div class="about-popup" id="aboutPopup">
        <div class="about-content">
            <p>Experimental musician and sound artist exploring the boundaries of electronic composition</p>
            <div class="close-icon" id="closeBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const disk = document.getElementById('disk');
        const playBtn = document.getElementById('playBtn');
        const aboutPopup = document.getElementById('aboutPopup');
        
        // Audio controls
        audio.addEventListener('play', () => {
            playBtn.classList.add('active');
            disk.style.animationPlayState = 'running';
        });

        audio.addEventListener('pause', () => {
            playBtn.classList.remove('active');
            disk.style.animationPlayState = 'paused';
        });

        document.getElementById('playBtn').addEventListener('click', () => audio.play());
        document.getElementById('pauseBtn').addEventListener('click', () => audio.pause());
        document.getElementById('stopBtn').addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
        });

        // Popup controls
        document.getElementById('aboutLink').addEventListener('click', (e) => {
            e.preventDefault();
            aboutPopup.classList.add('visible');
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            aboutPopup.classList.remove('visible');
        });
    </script>
</body>
</html>
