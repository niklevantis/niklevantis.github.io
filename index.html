		<script>
$(document).ready( function() {
    
    // Get Slide Count Functions
    function nlev_current_slide() {
        return parseInt( $('.slick-current').attr("data-image-index") );
    }

    function nlev_slick_current_slide() {
        return parseInt( $('.slick-current').attr("data-slick-index") );
    }
    
    function nlev_slide_count() {
        return $('.gallery .section-wrap:not(.slick-cloned)').length;
    }
    
    // Navigation Functions
    function nlev_move(dir) {
        if (dir == 'right') {
            if ( ( nlev_slick_current_slide() + 1 ) == nlev_slide_count() ) {
                $gallery.slick('slickGoTo', 0);
            } else {
                $gallery.slick('slickGoTo', parseInt($gallery.slick('slickCurrentSlide'))+1);
            }
        } else {
            if ( nlev_slick_current_slide() == 0 ) {
                $gallery.slick('slickGoTo', nlev_slide_count() - 1);
            } else {
                $gallery.slick('slickGoTo', parseInt($gallery.slick('slickCurrentSlide'))-1);
            }
        }
    }
    
    // Set image length
    $('.oo').text(nlev_slide_count());
   
    // Slick
    $gallery = $('.gallery').slick({
        arrows: false,
        dots: false,
        infinite: true,
        speed: 600,
        responsive: [
            {
              breakpoint: 820,
              settings: {
                speed: 300
              }
            },
        ]
    });
   
    // Click Navigation
    $('.overlay-left').click( function() {
        nlev_move('left');
    });
    $('.overlay-right').click( function() {
        nlev_move('right');
    });
    
    // Key Navigation
    $(document).keydown( function(e){
		if (e.keyCode == 37) {
			nlev_move('left');
			return false;
		}
		if (e.keyCode == 39) {
			nlev_move('right');
			return false;
		}
	});
   
    // Update slide position
    $('.gallery').on('afterChange', function() {
        $('.curr').text(nlev_current_slide()+1);
    });

    $('.curr').text(nlev_current_slide()+1);
    
});

		</script>

/* Header */

#header {
	left: 20px;
	position: absolute;
	text-shadow: 1px 1px #fff;
	top: 20px;
	z-index: 4;
}

#header .nav {
    margin: 1.3em 0 1.3em;
}

#header .nav a {
    display: table;
	
}

#header .nav a.current {
    text-decoration: underline;
}

#header #number {
    margin: 1.3em 0 1.3em;
	color:#999;
}

#header .email {
    display: table;
    margin-top: 2.3em;
}

@media (max-width: 820px) {
	#header {
	    align-items: center;
	    display: flex;
	    justify-content: space-between;
		left: auto;
		padding: 20px;
		position: relative;
		top: auto;
	}
	
	#header .nav,
	#header .email {
	    margin: 0;
	}
	
	#header .nav a {
	    display: inline-block;
	    margin-right: 10px;
	}
	
	#header #number {
	    display: none;
	}
}



/* Gallery */

.gallery {
    bottom: 20px;
    left: 20px;
    position: absolute;
    right: 20px;
    top: 20px;
    z-index: 1;
}

.gallery .section-wrap {
    height: 100%;
    position: relative;
    width: 100%;
}

.gallery .section {
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
    height: calc(100vh - 40px);
    margin: 0 auto;
    max-width: 800px;
    position: relative;
    width: 80vw;
}

.overlay-left,
.overlay-right {
    bottom: 0;
    cursor: url("./photos/larr.png"), w-resize;
    left: 0;
    position: absolute; 
    top: 0;
    width: 50vw;
    z-index: 2;
}

.overlay-right {
    cursor: url("./photos/rarr.png"), e-resize;
    left: auto;
    right: 0;
}

@media (max-width: 820px) {
    .overlay-left,
    .overlay-right {
        display: none;
    }
    .gallery {
        bottom: auto;
        height: calc(100vh - 140px - 1em);
        left: auto;
        padding: 0 20px 20px;
        position: absolute;
        right: auto;
        top: auto;
        width: 100%;
    }
    .gallery .section {
        height: calc(100vh - 180px - 1em);
        width: 100%;
    }
}



/* Text */

.text {
    margin: 20px 20px 20px 150px;

.text li {

.text li span {

.text .indent {
    padding-left: 50px;
}

@media (max-width: 820px) {
