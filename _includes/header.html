<header class="c-page__header">
        <span><img src="https://nicklevantis.com/img/logo2.gif" alt="logo" style="width:60px;height:60px;">
        <h1>{{ site.description }}</h1></span>
	{% if page.title == 'Home' %}
    <p>
        <a href="{{ "/" | prepend: site.baseurl }}">Home</a><span class="u-separate"></span> <a href="{{ "/about/" | prepend: site.baseurl }}">About</a><span class="u-separate"></span> <a href="{{ "/links/" | prepend: site.baseurl }}">Links</a>
    </p>
	{% else %}
    <p>
        <a href="{{ "/" | prepend: site.baseurl }}">&lt;&ndash;&ndash; Back</a>
    </p>
	{% endif %}
</header>
